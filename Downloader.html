<!DOCTYPE html>

<body>
    <h2 id="header">Select the color</h2>
</body>

<script>

    var selectedColor = '';
    function initialize() {
        fetch('https://localhost:7289/PdfGeneration/Colors')
            .then(function (response) {
                response.json().then(function (data) {
                    for (var i = 0; i < data.length; i++) {

                        const newButton = document.createElement('button');
                        newButton.textContent = ' ';
                        newButton.style.color = '#FFFFFF'
                        newButton.style.backgroundColor = data[i];
                        newButton.addEventListener('click', function (event) {
                            const source = event.target || event.srcElement;
                            selectedColor = rgb2hex(source.style.backgroundColor);
                            document.getElementById('downloadBtn').disabled = false;
                            document.getElementById('header').innerText = "Selected Color: " + selectedColor;
                            document.getElementById('header').style.color = selectedColor;
                        }, false);
                        document.body.appendChild(newButton);
                    }

                    const newButton = document.createElement('button');
                    newButton.id = 'downloadBtn';
                    newButton.disabled = true;
                    newButton.textContent = 'Download';
                    newButton.addEventListener('click', function () {
                        downloadPdf(selectedColor);
                    }, false);
                    document.body.appendChild(document.createElement("br"));
                    document.body.appendChild(document.createElement("br"));
                    document.body.appendChild(newButton);
                })
            })
            .catch(function (err) {
                alert(err);
            });
    }




    function downloadPdf(color) {

        var uri = 'https://localhost:7289/PdfGeneration/Download?color=' + encodeURIComponent(color);
        fetch(uri)
            .then(function (response) {
                response.json().then(function (data){
                    var bytes = base64ToArrayBuffer(data);
                    saveByteArray('HelloWorld.pdf', bytes);
                })
                
            })
            .catch(function (err) {
                alert(err);
            });
    }

    function base64ToArrayBuffer(base64) {
        var binaryString = window.atob(base64);
        var binaryLen = binaryString.length;
        var bytes = new Uint8Array(binaryLen);
        for (var i = 0; i < binaryLen; i++) {
            var ascii = binaryString.charCodeAt(i);
            bytes[i] = ascii;
        }
        return bytes;
    }

    function saveByteArray(reportName, byte) {
        var blob = new Blob([byte], { type: "application/pdf" });
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        var fileName = reportName;
        link.download = fileName;
        link.click();
    };

    const rgb2hex = (rgb) => `#${rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/).slice(1).map(n => parseInt(n, 10).toString(16).padStart(2, '0')).join('')}`


    initialize();
</script>

</html>
